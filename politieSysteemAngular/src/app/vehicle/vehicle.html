<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

<div class="panel panel-default">
    <div class="panel-body">
        <h1 class="panel-title" style="font-size:30px; text-align: center;">Voertuig</h1>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-3">
                <input #textbox type="text" placeholder="Kenteken nummer" />
            </div>
            <div class="col-md-3">
                <button (click)="onclickSearch(textbox.value)">Search</button>
            </div>
             <div class="col-lg-1">
                <button (click)="onclickGetAllStolen()">View stolen vehicles</button>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                    <label class="col-lg-2">
                        <font color="red">{{message}}</font>
                    </label>
                </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table id="mytable" class="table table-bordred table-striped">
                        <thead>
                            <th>Kentekennummer</th>
                            <th>AutorisatieCode</th>
                            <th>Eigenaar</th>
                            <th>Tracker</th>
                            <th>Gestolen</th>
                            <th>Markeer gestolen</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let v of availableVehicleList">
                                <td>{{v.licensePlate}}</td>
                                <td>{{v.autorisatieCode}}</td>
                                <td *ngIf="v.owner != null">{{v.owner.name}}</td>
                                <td *ngIf="v.owner == null">empty</td>
                                <td *ngIf="v.tracker != null">{{v.tracker.id}}</td>
                                <td *ngIf="v.tracker == null">empty</td>
                                <td>{{v.isStolen}} </td>
                                <td>
                                    <p data-placement="top" data-toggle="tooltip" title="Wijzig"><button class="btn btn-primary btn-xs" (click)="setStolen(v)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button></p>
                                </td>
                            </tr>
                        </tbody>

                    </table>

                </div>

            </div>
        </div>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table id="mytable" class="table table-bordred table-striped">
                        <thead>
                            <th>Ican</th>
                            <th>Licenseplate</th>
                            <th>Date</th>
                            <th>Stolen</th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let v of stolenVehicles">
                                <td>{{v.ican}}</td>
                                <td>{{v.licenseplate}}</td>
                                <td>{{v.timestamp | date}}</td>
                                <td>{{v.stolenValue}}</td>
                            </tr>
                        </tbody>

                    </table>

                </div>

            </div>
            <div class="row">
            <div class="form-group">
                    <label class="col-lg-2">
                        <font color="red">{{stolenMessage}}</font>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
